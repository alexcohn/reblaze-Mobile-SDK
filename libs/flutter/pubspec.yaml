name: reblaze
description: the Reblaze Flutter plugin project.
version: 2.0.0 # synchronized with the SDK version
homepage: https://reblaze.com

environment:
  sdk: ">=2.15.0-116.0.dev <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.reblaze
        pluginClass: ReblazeFlutterPlugin
      ios:
        pluginClass: ReblazeFlutterPlugin
