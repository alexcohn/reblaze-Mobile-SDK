apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.reblaze.reblazeexampleapp"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation project(path: ':reblaze-release')

    runtimeOnly 'com.google.android.gms:play-services-location:17.1.0'
    runtimeOnly 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.getkeepsafe.relinker:relinker:1.4.1'
}
